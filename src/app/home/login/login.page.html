<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="boxlogin">
      <img class="img-login" src="assets/img/login.png" />
    </div>
    
    <form [formGroup]="form_user">
      <div class="form-group">
        <label for="exampleInputEmail1">ชื่อผู้ใช้</label>
        <input
         formControlName="identification_id"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <!-- <small id="emailHelp" class="form-text text-muted"
          >We'll never share your username with anyone else.</small
        > -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">รหัสผ่าน</label>
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <section>
        <ion-button (click)="onLogin()" color="primary" expand="block"><b>เข้าสู่ระบบ</b></ion-button>
      </section>
      <section>

        <ion-button [routerLink]="['/home/register']"  color="success" expand="block"><b>สมัครสมาชิก</b></ion-button>
      </section>
    </form>
  </div>
</ion-content>
