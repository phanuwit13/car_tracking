<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>รายละเอียด</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center h5 pt-3">
        ข้อมูลพนักงานขับรถ
      </div>
      <div class="col-12">
        <form action="" [formGroup]="form_edit">
          <div class="form-group">
            <label for="exampleInputPassword1">ชื่อสถานประกอบการ</label>
            <input
              value="{{this.form_edit.value.company_name}}"
              disabled
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">รหัสบัตรประชาชน</label>
            <input
              value="{{this.form_edit.value.identification_id}}"
              disabled
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">เลขที่ใบอนุญาตขับขี่</label>
            <input
              value="{{this.form_edit.value.carcard_id}}"
              disabled
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="example-date-input">วันหมดอายุใบอนุญาตขับขี่</label>
            <input
              disabled
              value="{{this.user.exd_carcard_id}}"
              class="form-control"
              type="date"
              id="example-date-input"
            />
          </div>
          <div class="form-group">
            <label for="example-date-input">คำนำหน้า</label>
            <input
              disabled
              value="{{this.user.driver_title}}"
              class="form-control"
              type="text"
              id="example-date-input"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">ชื่อจริง</label>
            <input
              disabled
              value="{{this.user.driver_fname}}"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">นามสกุล</label>
            <input
              disabled
              value="{{this.user.driver_lname}}"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">เบอร์ติดต่อ</label>
            <input
              formControlName="company_phone"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">รหัสผ่าน</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <section *ngIf="isEdit">
          <ion-button
            (click)="disableFormEdit('disable')"
            color="light"
            expand="block"
            ><b>ยกเลิก</b></ion-button
          >
        </section>
      </div>
      <div class="col-6 pb-3">
        <section *ngIf="!isEdit">
          <ion-button
            (click)="disableFormEdit('enable')"
            color="warning"
            expand="block"
            ><b>แก้ไข</b></ion-button
          >
        </section>
        <section *ngIf="isEdit">
          <ion-button (click)="onUpdate()" color="success" expand="block"
            ><b>บันทึก</b></ion-button
          >
        </section>
      </div>
    </div>
  </div>
</ion-content>
