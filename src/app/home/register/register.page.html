<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 box-regis" [routerLink]="['company']">
        <div class="card-regis">
          <div class="card-regis">
            <img class="box-img" src="assets/img/buildings.png" alt="" />
          </div>
          <span>สถานประกอบการ</span>
        </div>
      </div>
      <div class="col-12 col-md-6 box-regis" [routerLink]="['driver']">
        <div class="card-regis">
          <div class="card-regis">
            <img class="box-img" src="assets/img/driver.png" alt="" />
          </div>
          <span>พนักงานขับรถ</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
